<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Activate Your Account</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
			.container {
				max-width: 600px;
				margin: 20px auto;
				background: #ffffff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				font-size: 16px;
				color: #555;
			}
			.btn {
				display: inline-block;
				padding: 12px 24px;
				margin: 20px 0;
				font-size: 18px;
				color: #ffffff;
				background-color: #007bff;
				text-decoration: none;
				border-radius: 5px;
			}
			.btn:hover {
				background-color: #0056b3;
			}
			.footer {
				margin-top: 20px;
				font-size: 12px;
				color: #999;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Welcome to Our Service!</h1>
			<p>Click the button below to activate your account:</p>
			<a href="{{activate_link}}" class="btn">Activate Account</a>
			<p>If you didn't sign up, you can safely ignore this email.</p>
			<div class="footer">&copy; 2025 Graph. All rights reserved.</div>
		</div>
	</body>
</html>
