<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Recovery</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
			.container {
				max-width: 600px;
				margin: 20px auto;
				background: #ffffff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				font-size: 16px;
				color: #555;
			}
			.code {
				display: inline-block;
				padding: 12px 24px;
				font-size: 20px;
				font-weight: bold;
				color: #ffffff;
				background-color: #007bff;
				border-radius: 5px;
				margin: 20px 0;
			}
			.footer {
				margin-top: 20px;
				font-size: 12px;
				color: #999;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Password Recovery</h1>
			<p>Use the following code to reset your password:</p>
			<div class="code">{{recovery_token}}</div>
			<p>If you did not request a password reset, please ignore this email.</p>
			<div class="footer">&copy; 2025 Graph. All rights reserved.</div>
		</div>
	</body>
</html>
